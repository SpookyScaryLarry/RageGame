<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ball Game with Physics</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.23.0/dist/cannon-es.min.js"></script>
    <script>
        let scene, camera, renderer, ball, obstacles = [];
        let world, ballBody;
        let keys = {};
        let mouse = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Initialize Cannon.js physics world
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // gravity

            // Ball
            const ballGeometry = new THREE.SphereGeometry(1, 32, 32);
            const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            scene.add(ball);

            const ballShape = new CANNON.Sphere(1);
            ballBody = new CANNON.Body({
                mass: 1,
                position: new CANNON.Vec3(0, 1, 0),
                linearDamping: 0.1,
                angularDamping: 0.1
            });
            ballBody.addShape(ballShape);
            world.addBody(ballBody);

            // Obstacles
            const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
            const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            for (let i = 0; i < 5; i++) {
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                obstacle.position.set(Math.random() * 10 - 5, 1, Math.random() * 10 - 5);
                scene.add(obstacle);

                const obstacleShape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
                const obstacleBody = new CANNON.Body({
                    position: new CANNON.Vec3(obstacle.position.x, obstacle.position.y, obstacle.position.z),
                    type: CANNON.Body.STATIC
                });
                obstacleBody.addShape(obstacleShape);
                world.addBody(obstacleBody);
                obstacles.push({ mesh: obstacle, body: obstacleBody });
            }

            camera.position.set(0, 5, 10);
            camera.lookAt(scene.position);

            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });

            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === renderer.domElement) {
                    mouse.x += e.movementX * 0.1;
                    mouse.y += e.movementY * 0.1;
                }
            });

            window.addEventListener('keydown', (e) => keys[e.code] = true);
            window.addEventListener('keyup', (e) => keys[e.code] = false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Ball movement
            const speed = 10;
            if (keys['KeyW']) ballBody.position.z -= speed * 0.1;
            if (keys['KeyS']) ballBody.position.z += speed * 0.1;
            if (keys['KeyA']) ballBody.position.x -= speed * 0.1;
            if (keys['KeyD']) ballBody.position.x += speed * 0.1;

            // Ball jumping
            if (keys['Space'] && ballBody.position.y < 1.1) {
                ballBody.velocity.y = 10;
                setTimeout(() => ballBody.velocity.y = 0, 500);
            }

            // Update physics world
            world.step(1/60);

            // Sync Three.js mesh with Cannon.js body
            ball.position.copy(ballBody.position);
            ball.quaternion.copy(ballBody.quaternion);

            obstacles.forEach(({ mesh, body }) => {
                mesh.position.copy(body.position);
                mesh.quaternion.copy(body.quaternion);
            });

            // Camera follows ball
            camera.position.x = ball.position.x;
            camera.position.z = ball.position.z + 10;
            camera.position.y = 5;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
